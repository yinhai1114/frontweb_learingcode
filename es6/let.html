<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let基本使用</title>
    <script type="text/javascript">
        let name = "yinhai";
        //1. console.log("name=", name); //使用, 可以输出对象的完整信息
        //2. console.log("name="+ name); //使用+, 字符串的拼接, 如果name是一个对象, 会输出object, 而不会输出对象的完整信息
        console.log("name",name);
    </script>
</head>

</html>
