    <title>const 常量/只读变量的使用</title>

        //const 基本使用 => 想一想java基础[语言语法很多是相通] final

        /**
         1. 常量在定义时，需要赋值
         2. 常量赋值后不能修改
         */

        const PI = 3.14;
        //invalid assignment to const 'PI'

        console.log("PI=", PI)


    </script>
